{% extends 'base.html' %}
{% block body %}

<div class="col-lg-12">
    <header class="header">
        <h1>Cadastre sua empresa e gerencie seu negócio!</h1>
    </header>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>CNPJ</label>
            <input type="text" class="form-control"
                   name="cnpj"
                   required = "required"
                   placeholder="Digite o CNPJ">
        </div>

        <div class="form-group">
            <label>Nome da Empresa</label>
            <input type="text" class="form-control"
                   name="nome_empresa"
                   required = "required"
                   placeholder="Digite o nome do seu negócio">
        </div>

        <div class="form-group">
            <label>E-mail</label>
            <input type="email" class="form-control"
                   name="email_empresa"
                   required = "required"
                   placeholder="Digite um e-mail para contato">
        </div>

        <div class="form-group">
            <label>Telefone</label>
            <input type="text" class="form-control"
                   name="telefone"
                   required = "required"
                   placeholder="Digite um telefone para contato">
        </div>
        <div class="form-group">
            <label>Crie uma senha</label>
            <input type="password" class="form-control"
                   name="senha"
                   required = "required"
                   minlength="6"
                   placeholder="Crie uma senha com no minimo 6 digitos">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Confirmar cadastro</button>
        </div>
    </form>
    <p>
        <a class="text-justify" href="{% url 'pagina_inicial' %}">Retornar a página anterior</a>
    </p>
    <di class="row">
        {% block mensage %}
        {% endblock %}
    </di>
</div>

{% endblock %}
