{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>OStockMAnager | Login</title>
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
			 href="{% static 'styles/bootstrap.css' %}">
		<link rel="stylesheet"
			 href="{% static 'styles/main.css' %}">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>OStockMAnageR</h1>
            </header>

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control"
                           name="email_empresa"
                           required = "required"
                           placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control"
                           name="senha"
                           required = "required"
                           minlength="6"
                           placeholder="Digite sua senha">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
    </body>
</html>
