{% extends 'base.html' %}
{% block body %}

<div class="col-lg-12">
    <header class="header">
        <h1>Crie seu projeto</h1>
    </header>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Descrição</label>
            <input type="text" class="form-control"
                   name="descricao"
                   required = "required"
                   placeholder="Digite o nome e a descrição do projeto">
        </div>

        <div class="form-group">
            <label>Data inicial</label>
            <input type="date" class="form-control"
                   name="dt_inicial"
                   required = "required"
                   placeholder="Digite a data para inicio do projeto">
        </div>

        <div class="form-group">
            <label>Data final</label>
            <input type="date" class="form-control"
                   name="prazo_previsto"
                   required = "required"
                   placeholder="Digite a data prevista para finalizar o projeto">
        </div>
    </form>
    <p>
        <a class="text-justify" href="{% url 'pagina_inicial' %}">Retornar a página anterior</a>
    </p>
</div>

{% endblock %}
