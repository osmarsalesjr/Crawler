{% extends 'base.html' %}
{% block body %}
<div class="col-lg-12">

    <div class="panel panel-default">
        <ul class="list-group">
            {% for post in my_posts %}
                <li class = "list-group-item">
                    <p>{{post.text}}</p>
                    <p>{{post.date_post}}</p>
                    <a class="pull-right" href="{% url 'excluir_post' post.id %}">
                    </a>
                </li>
            {% endfor %}

            {% for posts in posts_contatos%}
                {% for post in posts %}
                    <li><p>{{post.name}}</p></li>
                    <li><p>{{post.date_post}}</p></li>
                {% end for%}
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
